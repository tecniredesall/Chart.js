<!doctype html>
<html>
	<head>
		<title>Bar Img Chart</title>
                <script src="../Chart.js"></script>
                <script src="../src/barImg.js"></script>
	</head>
	<body>
		<div style="width: 80%">
			<canvas id="canvas" height="450" width="700"></canvas>
		</div>


	<script>
        window.onload = function()
        {
	var randomScalingFactor = function(){ return Math.round(Math.random()*100)};

        
	var barChartData = {
		labels : ["Banesco","ConsTitucion","Ibero","Mapfre","Mercantil","Multinacional","Oriental","Piramide"],
		datasets : [
			{
				fillColor : "rgba(220,220,220,0.5)",
				strokeColor : "rgba(220,220,220,0.8)",
				highlightFill: "rgba(220,220,220,0.75)",
				highlightStroke: "rgba(220,220,220,1)",
				data : [randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor()],
                                img:["../images/banesco.png","../images/constitucion.png","../images/ibero.png","../images/mapfre.png","../images/mercantil.png","../images/multinacional.png","../images/oriental.png","../images/piramide.png"]
			}
                        
		]

	}
	
		var ctx = document.getElementById("canvas").getContext("2d");
		window.myBar = new Chart(ctx).BarImg(barChartData, {
			responsive : true,
                        barValueSpacing:10,
                        barDatasetSpacing:1,
                        scaleShowVerticalLines:true,
                        scaleBeginAtZero:false
		});
	}

	</script>
	</body>
</html>
